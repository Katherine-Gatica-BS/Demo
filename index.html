<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VideoVision</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #f5f7fa;
    }

    .top-bar {
      background: #e73b2e;
      color: #fff;
      text-align: center;
      padding: 6px;
      font-size: 13px;
    }

    header {
      padding: 16px 20px;
      background: linear-gradient(90deg, #0b304f, #14445f);
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 18px;
      background: linear-gradient(90deg, #0b304f, #14445f);
      color: #fff;
      margin-top: 60px;

<body>

  <div class="top-bar">
    Lun - Jue 9:00 - 18:30 | Vier 9:00 - 18:00 • Precios sin IVA

    <h2>VideoVision</h2>
  </header>

    <p>Soluciones reales para proteger lo que más importa.</p>
  </main>

  <footer>
    © 2025 VideoVision
  </footer>

  <!-- CONTENEDOR CHAT -->
  <div id="vv-chat-root"></div>

  <!-- CONFIG CHAT -->
  <script>
    window.n8nChatConfig = {
      webhookUrl: "https://kate16.app.n8n.cloud/webhook/videovision-chat",
      container: "#vv-chat-root",
      floatingButton: true,
      openOnLoad: true,
      showWelcomeScreen: true,
      initialMessages: [
        "¡Hola! Soy el asistente de VideoVision. ¿En qué puedo ayudarte?"
      ]
    };
  </script>

  <!-- CHAT n8n - CDN QUE FUNCIONA -->

</body>
</html>
